<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Бродица ЛР6</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="sky">
        <img src="images/fish.png" class="fish">
        <div class="night">
            <img src="images/fish.png" class="fish">
        </div>
        <div class="bubbles"></div>
    </div>

    <script>
        $("img").mouseenter(() => {
            $("img").addClass("pause");
        });

        $("img").mouseleave(() => {
            $("img").removeClass("pause");
        });
    </script>
</body>

</html>
