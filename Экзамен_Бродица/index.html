<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Broditsa</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Broditsa</h1>
  <img src="logo.jpg" width="400" height="110">
  <div class="row limiter">
    <div class="row insert">
      <input type="checkbox" id="js-toggle-all" class="toggle">
      <input type="text" id="js-insert" placeholder="Введите описание задачи (и нажмите Enter)">
    </div>
    <div class="row bar" id="js-bar">
      <div class="col-1-4">
        <span class="total" id="js-total">0 items left</span>
      </div>
      <div class="col-1-2">
        <ul class="filter" id="js-filters">
          <li><a href="#/all" class="button selected">Все задачи</a></li>
          <li><a href="#/active" class="button">Активные</a></li>
          <li><a href="#/completed" class="button">Завершенные</a></li>
        </ul>
      </div>
</body>
</html>
