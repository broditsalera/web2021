<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Broditsa</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Broditsa</h1>
  <center><img src="logo.jpg" width="200" height="55"></center>
  <div class="row limiter">
    <div class="row insert">
      <input type="checkbox" id="js-toggle-all" class="toggle">
      <input type="text" id="js-insert" placeholder="Введите описание задачи (и нажмите Enter)">
    </div>
    <div class="row bar" id="js-bar">
      <div class="col-1-4">
        <span class="total" id="js-total">0 items left</span>
      </div>
      <div class="col-1-2">
        <ul class="filter" id="js-filters">
          <li><a href="#/all" class="button selected">Все задачи</a></li>
          <li><a href="#/active" class="button">Активные</a></li>
          <li><a href="#/completed" class="button">Завершенные</a></li>
        </ul>
      </div>
      <div class="col-1-4">
        <button class="button button--clear" id="js-clear-completed">Очистить завершенные</button>
      </div>
    </div>
    <div class="row">
      <ul class="list" id="js-list"></ul>
    </div>
  </div>
  <script src="js/helpers.js"></script>
  <script src="js/stores.js"></script>
  <script src="js/app.js"></script>
  <select id="theme">
    <option value="auto">Выберите тему</option>
    <option value="light">Light</option>
    <option value="dark">Dark</option>
	</select>
  <main class="container">
  </main>
  <footer>
  Бродица Валерия Алексеевна, группа 191-361, 09.07.2021
  </footer>
</body>
</html>
