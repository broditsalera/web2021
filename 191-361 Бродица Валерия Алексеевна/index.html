<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Бродица РК1</title>
</head>
<body>
    <header>
        <div class="header_game_name">
            <div class="game_name">Игра "Подводный мир"</div>
            <div class="game_logo">
                <svg width="30" height="30">
                </svg>
            </div>
        </div>
    </header>
    <div class="about_author">
        <div class="about_header">Наведите курсор</div>
        <div class="about_inf"><p>Игру разработала студентка группы 191-361 Бродица Валерия</p></div>
    </div>
    <div class="about_game">
        <div class="about_game_header">Правила игры</div>
        <div class="about_game_inf"><p>В данной игре необходимо поймать всех рыб. За каждую рыбу будет засчитано одно очко. Игра длится 1 минуту, 
		необходимо собрать как можно больше очков.</p></div>
    </div>
    <div class="form">
    <form>
        <h1>Вход</h1>
        <div class="formcontainer">
        <hr/>
        <div class="container">
          <label for="uname"><strong>Имя пользователя</strong></label>
          <input type="text" placeholder="Введите имя пользователя" name="uname" required>
          <label for="psw"><strong>Пароль</strong></label>
          <input type="password" placeholder="Введите пароль" name="psw" required>
        </div>
        <button type="submit">Войти</button>
        <button><a href="registraition.html">Зарегистрироваться</a></button>
		<button><a href="game.html">Старт</a></button>
      </form>
    </div><div class="gallery">
        <div class="gallery_content">
            <img src="Images/fish.png" alt="">
        </div>
    </div>
</body>
</html>
